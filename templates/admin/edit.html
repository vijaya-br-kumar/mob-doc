        <div class="container-fluid">
            <div class="row list-header">
                <div class="col-md-12">
                    <p>Body Parts Edit</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mt-3">
                    <form class="needs-validation" novalidate>
                            <div class="form-group row mb-3 col-md-12">
                                <label for="validationCustom01" class="col-md-2 col-form-label">First name*</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="" required>
                                </div>
                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback">This field is required!</div>
                            </div>
                            <div class="form-group row mb-3 col-md-12">
                                <label for="validationCustom02" class="col-md-2 col-form-label">First name*</label>
                                <div class="col-md-4">
                                    <select class="custom-select" id="validationCustom02" required aria-required="true">
                                        <option selected value="">Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback">This field is required!</div>
                            </div>
                        <button class="btn btn-success" type="submit">
                            <i class="fa fa-save"></i>Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
