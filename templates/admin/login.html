<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../assets/third-parties/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/styles/admin/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <script type="application/javascript" src="../../assets/third-parties/jquery/jquery.js"></script>
    <script type="application/javascript" src="../../assets/third-parties/jquery/jquery-ui.js"></script>
    <script type="application/javascript" src="../../assets/third-parties/bootstrap/js/bootstrap.js"></script>
    <title>MobiDoc | Admin | Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="offset-md-4">
                    <div class="col-md-6 login-form">
                        <p class="login-header">MobiDoc | Admin | Login</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="offset-md-4 login-form">
                    <div class="col-md-6">
                        <form action="http://172.16.0.1/boot-doc/src/admin/login.php" class="needs-validation pt-5" novalidate method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email" required name="email">
                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback">This field is required!</div>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd" required name="password">
                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback">This field is required!</div>
                            </div>
                            <button type="submit" class="btn btn-primary col-md-12">Submit</button>
                        </form>
<!--                        <p>Invalid Credentials!</p>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
